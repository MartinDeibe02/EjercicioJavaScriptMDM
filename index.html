<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body onLoad="iniciar()">
    <header>
        <h1 id="name">Buscar parejas - Martin Deibe Monteagudo</h1>

    </header>

    <div id="game-pane">
        <div id="game-try">
            <h3>Numero intentos</h3>
            <p id="msg"></p>
            <h3>Parejas restantes</h3>
            <p id="restante"></p>
        </div>
        <div id="gamePanel">
            
            
        </div>
            <div id="div-form">
                <h3 id="dificultad">Dificultad</h3>
                <form>
                    <div>
                        <input type="radio" name="dif" id="easy" value="easy" onclick="dificultad(1)">
                        <label for="facil">Facil</label>
                    </div>

                    <div>
                        <input type="radio" name="dif" id="medium" value="medium" onclick="dificultad(2)">
                        <label for="facil">Medio</label>
                    </div>

                    <div>
                        <input type="radio" name="dif" id="hard" value="hard" onclick="dificultad(3)">
                        <label for="facil">Dificil</label>
                    </div>

                    <div>
                        <input type="radio" name="dif" id="custom" onclick="dificultad(4)"  value="custom">
                        <label for="facil">Personalizado</label>
                    </div>

                    <div>
                        <label for="filas">Filas</label>
                        <input type="text" name="filas" id="filas" disabled>
                        <label for="columnas">Columnas</label>
                        <input type="text" name="columnas" id="columnas" disabled>
                        <br>
                        <input type="button" onclick="iniciar()" value="submit">
                        <p id="msg-error"></p>
                    </div>
                </form>
            </div>
    </div>

    <div>
        <h4 id="msg-confirm"></h4>
    </div>
    
</body>

<script class="abc" src="./javascript/index.js"></script>

</html>
